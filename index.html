<!DOCTYPE html>
<html lang="en">
<head>
    <!- Code by dewunis  ->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Carousel With JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <ul class="carousel">
                <li class="slide active"><img src="https://images.unsplash.com/photo-1680028136470-5a957bc07a5f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80" ></li>
                <li class="slide"><img src="https://images.unsplash.com/photo-1678043666018-6280d829f4f8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1382&q=80" ></li>
                <li class="slide"><img src="https://images.unsplash.com/photo-1679860284313-0ddefb3f6398?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" ></li>
                <li class="slide"><img src="https://images.unsplash.com/photo-1675791278892-2f892237cf7f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" ></li>
            </ul>
            <span id="left" style="display: none;"  class="btn"><i class="fa-solid fa-chevron-left"></i></span>
            <span id="right" class="btn"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
